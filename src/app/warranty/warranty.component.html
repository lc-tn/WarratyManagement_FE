<app-home></app-home>
<div>
    <h3>User's information</h3>
    <table class="form">
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" type="text" readonly value="cus1"></td>
                <td>Email</td>
                <td><input id="email" type="text" readonly value="cus1@gmail.com"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="Phone" type="text" readonly value="0123456789"></td>
                <td>Address</td>
                <td><input id="address" type="text" readonly value="A"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <h3>Warranty's information</h3>
    <form [formGroup]="warrantyCreateForm">
        <table class="form">
            <tbody>
                <tr>
                    <td>Device</td>
                    <td><input type="text" formControlName="deviceName"></td>
                    <td>Apointment date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" required="" formControlName="description"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <br>
    <button type="submit" (click)="createWarranty()">Create</button>
    <br>
    <h3>Warranty List</h3>
    <form [formGroup]="warrantyEditForm">
        <table class="data">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Create date</th>
                    <th>Device's name</th>
                    <th>Customer's name</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody formArrayName="warranties">
                <tr *ngFor="let warranty of warranties.controls; let i = index" [formGroupName]="i">
                    <td><input type="text" formControlName="id" readonly></td>
                    <td><input type="text" formControlName="description"></td>
                    <td><input type="text" formControlName="createDate" readonly></td>
                    <td><input type="text" formControlName="deviceName"></td>
                    <td><input type="text" formControlName="customerName"></td>
                    <td><input type="text" formControlName="status"></td>
                    <td><button type="submit" (click)="editWarranty(i)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
