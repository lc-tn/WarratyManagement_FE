<app-home></app-home>
<h3>Role: {{role.name}}</h3>
<form [formGroup]="permissionForm">

    <table class="data">
        <thead>
            <tr>
                <th>Id</th>
                <th>Permission</th>
                <th></th>
            </tr>
        </thead>
        <tbody formArrayName="permissions">
            <tr *ngFor="let permission of permissions.controls; let i = index" [formGroupName]="i">
                
                <td><input type="text" formControlName="permissionId" readonly></td>
                <td><input type="text" formControlName="name"></td>
                <td><input type="checkbox" formControlName="choice"></td>
                <button type="submit" (click)="onSubmit(permissions)">Edit</button>
            </tr>
            
        </tbody>
    </table>
</form>
